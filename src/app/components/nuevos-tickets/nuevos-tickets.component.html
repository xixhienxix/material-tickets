<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-success">
                        <h4 class="card-title">Nuevo Ticket</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <h4>Selecciona Campaña</h4>
                            <mat-form-field appearance="fill">
                            <mat-label>Selecciona Campaña</mat-label>
                            <mat-select #selected>
                                <ng-container *ngFor="let campanas of listaCampanas">
                                    <mat-option value="{{campanas.descripcion}}">{{campanas.descripcion}}</mat-option>
                                </ng-container>
                            </mat-select>
                            </mat-form-field>

                            <h4>Responsable</h4>
                            <mat-form-field appearance="fill">
                            <mat-label>Selecciona Responsable</mat-label>
                            <mat-select #responsable>
                                <mat-option value="npmArturo">Arturo</mat-option>
                                <mat-option value="Rodrigo">Rodrigo</mat-option>
                                <mat-option value="Charly">Charly</mat-option>
                                <mat-option value="Octavio">Octavio</mat-option>
                            </mat-select>
                            </mat-form-field>

                 
                
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="guardaTicket(selected.value,responsable.value);close()">Guardar Ticket</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
  </div>

  <ng-template #exito let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Ticket Generado con Exito</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <!-- <div class="modal-body">
      <p>One fine body&hellip;</p>
    </div> -->
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close('Close click');getTickets()">Cerrar</button>
    </div>
  </ng-template>
